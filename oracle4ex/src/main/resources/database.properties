# Oracle Database Connection Properties
# Update these values according to your Oracle database setup

# Database connection URL
# Format: jdbc:oracle:thin:@hostname:port:servicename
# For Oracle XE: jdbc:oracle:thin:@localhost:1521:XE
# For Oracle Cloud: jdbc:oracle:thin:@hostname:port/servicename
db.url=jdbc:oracle:thin:@localhost:1521:XE

# Database credentials
# Default Oracle HR schema credentials
db.username=hr
db.password=hr

# Alternative common Oracle credentials:
# System account (requires DBA privileges):
# db.username=system
# db.password=password

# Custom schema:
# db.username=your_username
# db.password=your_password

# Connection pool settings (if needed)
# db.max.connections=10
# db.connection.timeout=30000